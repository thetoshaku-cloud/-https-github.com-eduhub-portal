[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# 1. Proxy /api requests to Serverless Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 2. SPA Catch-all (Ensure this is last)
# This allows React Router to handle URLs like /dashboard without 404ing on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200